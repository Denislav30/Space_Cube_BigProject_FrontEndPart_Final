<div class="container">
  <h2>Add Student</h2>
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input [(ngModel)]="firstName" type="text" id="firstName" name="firstName" required>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input [(ngModel)]="lastName" type="text" id="lastName" name="lastName" required>
  </div>

  <div class="form-group">
    <label for="birthDate">Birth Date:</label>
    <input [(ngModel)]="birthDate" type="date" id="birthDate" name="birthDate" required>
  </div>

  <div class="form-group">
    <label for="studentCourse">Student Course:</label>
    <select id="studentCourse"  [(ngModel)]="studentCourse" name="studentCourse" required>
      <option *ngFor="let course of courses" [ngValue]="course">{{ course.courseName }}</option>
    </select>
  </div>

  <button pButton type="button" label="Add Student" (click)="addStudent()"></button>
</div>
