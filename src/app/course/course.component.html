<div class="container">
  <div style="text-align: left;">
    <h2>Add Course</h2>
  </div>
  <div class="form-group">
    <label for="courseName">Course Name:</label>
    <input [(ngModel)]="courseData.courseName" type="text" id="courseName" name="courseName" pInputText required>
  </div>

  <div class="form-group">
    <label for="startDate">Start Date:</label>
    <input [(ngModel)]="courseData.startDate" type="date" id="startDate" name="startDate" pInputText required>
  </div>

  <div class="form-group">
    <label for="endDate">End Date:</label>
    <input [(ngModel)]="courseData.endDate" type="date" id="endDate" name="endDate" pInputText required>
  </div>

  <button pButton type="button" label="Add Course" (click)="addCourse()" style="margin-top: 10px;"></button>
</div>
